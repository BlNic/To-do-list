<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/box.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <script defer src="js/2doList.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body class="box">
    <main class="box__main">
        <header>
            <h1 class="box__main--header">Lista zadań</h1>
        </header>
        <section class="section">
            <h3 class="section__header"> Dodaj nowe zadanie</h3>
            <form class="section__form js-form">
                <input class="js-newTask section__form--input" autofocus placeholder="Co jest do zrobienia?">
                <button class="section__form--button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h3 class="section__header">Lista zadań</h3>
            <ul class="js-tasks section__tasks"></ul>
        </section>
    </main>
</body>
